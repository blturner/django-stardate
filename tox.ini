[tox]
envlist = py27-django18, py27-django19

[testenv]
setenv = 
    PYTHONPATH={toxinidir}:{toxinidir}/example
commands = 
    python example/manage.py test stardate

[django18]
deps = 
    Django>=1.8,<1.9
    mock==1.3.0

[django19]
deps = 
    Django>=1.9,<1.10
    mock==1.3.0

[testenv:py27-django18]
basepython = python2.7
deps = {[django18]deps}

[testenv:py27-django19]
basepython = python2.7
deps = {[django19]deps}
