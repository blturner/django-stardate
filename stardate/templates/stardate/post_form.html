{% extends "stardate/base_stardate.html" %}


{% block title %}{{ post.title }}{% endblock %}


{% block content_title %}
    <h1>Create a new post</h1>
{% endblock content_title %}


{% block content %}
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}

        <p>
            <button type="submit">Create post</button>
        </p>
    </form>
{% endblock %}
