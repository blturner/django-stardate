{% extends "stardate/base_stardate.html" %}

{% block title %}Posts in {{ month|date:"F Y" }}{% endblock %}


{% block content_title %}
    <h1>Posts in {{ month|date:"F Y" }}</h1>
{% endblock %}


{% block content %}
    <ol>
    {% for post in object_list %}
        <li><a href="{{ post.get_dated_absolute_url }}">{{ post }}</a></li>
    {% endfor %}
    </ol>
{% endblock %}
